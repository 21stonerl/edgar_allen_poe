<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.0//EN" "http://www.w3.org/TR/2001/REC-SVG-20010904/DTD/svg10.dtd">
<svg xmlns="http://www.w3.org/2000/svg" width="500" height="300">
    <!-- title -->
    <text x="250" y="30" font-size="16" font-weight="bold" text-anchor="middle">Figures of Speech in Edgar Allan Poe's Stories</text>
        <!-- Yaxis line -->
        <line x1="50" y1="10" x2="50" y2="250" stroke="black" stroke-width="2"/>
        
        <!-- Xaxis line -->
        <line x1="50" y1="250" x2="450" y2="250" stroke="black" stroke-width="2"/>
        
        <!-- Labels for figures of speech -->
        <text x="100" y="265" font-size="12" text-anchor="middle">Metaphor</text>
        <text x="200" y="265" font-size="12" text-anchor="middle">Simile</text>
        <text x="300" y="265" font-size="12" text-anchor="middle">Personification</text>
        <text x="400" y="265" font-size="12" text-anchor="middle">Imagery</text>
        
        <!-- Metaphor line -->
        <line x1="100" y1="250" x2="100" y2="100" stroke="blue" stroke-width="30"/>
        
        <!-- Simile line -->
        <line x1="200" y1="250" x2="200" y2="70" stroke="green" stroke-width="30"/>
        
        <!-- Personification line -->
        <line x1="300" y1="250" x2="300" y2="50" stroke="red" stroke-width="30"/>
        
        <!-- imagery line -->
        <line x1="400" y1="250" x2="400" y2="120" stroke="purple" stroke-width="30"/>
        
        <!-- Y axis labels -->
        <text x="35" y="250" font-size="12" text-anchor="middle">0</text>
        <text x="35" y="200" font-size="12" text-anchor="middle">50</text>
        <text x="35" y="150" font-size="12" text-anchor="middle">100</text>
        <text x="35" y="100" font-size="12" text-anchor="middle">150</text>
        <text x="35" y="50" font-size="12" text-anchor="middle">200</text>
    </svg>
    